<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <section class="center-content">
        <article id="top-section">
          <div for="new-task" class="top-section__common_label new-task">Add Item</div>
          <div class="top-section__task_wrapper">
            <input id="new-task" class="top-section__common_input tasks-text task" type="text">
            <button class="btn">Add</button>
          </div>
        </article>
        <h1 class="chapter">Todo</h1>
        <ul class="tasks-wrapper" id="incomplite-tasks">
          <li class="tasks-list">
            <input type="checkbox" class="tasks-list__common_input tasks-check">
            <div class="tasks-list__common_label task">Pay Bills</div>
            <input type="text" class="tasks-list__common_input tasks-text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" class="btn__remove" alt="remove">
            </button>
          </li>
          <li class="tasks-list edit-task">
            <input type="checkbox" class="tasks-list__common_input tasks-check">
            <div class="tasks-list__common_label task">Go Shopping</div>
            <input type="text" value="Go Shopping" class="tasks-list__common_input tasks-text task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" class="btn__remove" alt="remove">
            </button>
          </li>
        </ul>
        <h3 class="chapter">Completed</h3>
        <ul class="tasks-wrapper completed-tasks" id="completed-tasks">
          <li class="tasks-list">
            <input type="checkbox" class="tasks-list__common_input tasks-check" checked>
            <div class="tasks-list__common_label completed-tasks__label task">See the Doctor</div>
            <input type="text" class="tasks-list__common_input tasks-text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" class="btn__remove" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
